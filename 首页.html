<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的设计视界 | Visual Portfolio</title>
    <style>
        /* --- 1. 全局样式 --- */
        :root {
            --bg-color: #000000;
            --card-bg: #1d1d1f;
            --text-main: #f5f5f7;
            --text-sub: #86868b;
            --accent: #2997ff;
            --transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 2. 导航栏 --- */
        nav {
            position: fixed;
            top: 0; width: 100%; padding: 15px 40px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-weight: 600; font-size: 1.2rem; letter-spacing: -0.5px; }
        .nav-links span { margin-left: 20px; font-size: 0.9rem; color: var(--text-sub); cursor: pointer; transition: color 0.3s; }
        .nav-links span:hover { color: var(--text-main); }

        /* --- 3. Hero 区域 --- */
        .hero {
            height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; padding: 0 20px;
        }
        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem); font-weight: 700; line-height: 1.1;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px; opacity: 0; transform: translateY(30px);
            animation: fadeUp 1s 0.2s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .hero p {
            font-size: clamp(1.2rem, 3vw, 1.8rem); color: var(--text-sub); max-width: 600px;
            opacity: 0; transform: translateY(30px);
            animation: fadeUp 1s 0.5s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- 4. Bento Grid (作品展示) --- */
        .gallery-section { padding: 50px 5% 100px; max-width: 1400px; margin: 0 auto; }
        .section-title { font-size: 2.5rem; margin-bottom: 50px; font-weight: 600; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            grid-auto-rows: 400px;
            gap: 24px;
        }

        .card {
            background-color: var(--card-bg); border-radius: 30px;
            padding: 40px; position: relative; overflow: hidden;
            transition: var(--transition); cursor: pointer;
            display: flex; flex-direction: column; justify-content: space-between;
            opacity: 0; transform: scale(0.95) translateY(20px); /* 初始隐形，等待JS触发 */
        }
        /* 跨列的大卡片 */
        .card.large { grid-column: span 2; }
        @media (max-width: 768px) { .card.large { grid-column: span 1; } }

        .card:hover { transform: scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 2; }
        .card-content { z-index: 2; pointer-events: none; }
        .card h3 { font-size: 2rem; margin-top: 10px; }
        .card p { color: var(--text-sub); font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; }
        
        /* 背景图片层 */
        .card-bg {
            position: absolute; top: 0; right: 0; bottom: 0; left: 0;
            background-size: cover; background-position: center;
            opacity: 0.6; transition: transform 0.8s ease; z-index: 1;
            filter: brightness(0.8) grayscale(20%); /* 稍微降低饱和度提升质感 */
        }
        .card:hover .card-bg { transform: scale(1.1); filter: brightness(1) grayscale(0%); }

        /* --- 5. 页脚与动画 --- */
        footer { padding: 80px 20px; text-align: center; border-top: 1px solid #333; color: var(--text-sub); font-size: 0.8rem; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        .reveal { opacity: 1 !important; transform: scale(1) translateY(0) !important; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">DESIGNER.</div>
        <div class="nav-links">
            <span>作品</span>
            <span>关于</span>
            <span>联系</span>
        </div>
    </nav>

    <section class="hero">
        <h1>设计，不仅是视觉<br>更是传达。</h1>
        <p>探索我的 VI 设计、商业插画、AI 艺术与字体实验。</p>
    </section>

    <section class="gallery-section">
        <div class="section-title">课程作品精选.</div>
        
        <div class="bento-grid" id="grid-container"></div>
    </section>

    <footer>
        <p>Copyright © 2023 Visual Communication Student. All rights reserved.</p>
    </footer>

    <script>
        // --- 核心数据 (修改这里来增删作品) ---
        // 请确保你的图片路径是正确的，例如 './images/你的文件名.jpg'
        const myProjects = [
            { 
                id: 6, // 新作品ID
                cat: 'Illustration', // 类别：插画
                title: '赤尾', // 标题
                img: './images/chiwei.jpg', // 【重要】这里一定要对应你刚才保存的图片路径和文件名
                size: 'large' // 大卡片
            },
            // --- 以下是之前的示例作品，你可以替换成你自己的 ---
            { id: 1, cat: 'VI Design', title: '品牌识别系统案例', img: 'https://images.unsplash.com/photo-1600607686527-6fb886090705?w=800&auto=format&fit=crop', size: 'large' },
            { id: 3, cat: 'Commercial Illustration', title: '商业插画系列', img: 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800&auto=format&fit=crop', size: 'normal' },
            { id: 2, cat: 'AI Art', title: 'Midjourney 探索', img: 'https://images.unsplash.com/photo-1686191128892-3b3790516104?w=800&auto=format&fit=crop', size: 'normal' },
            { id: 5, cat: 'Typography', title: '字体与排印实验', img: 'https://images.unsplash.com/photo-1516961642265-531546e84af2?w=800&auto=format&fit=crop', size: 'large' }
        ];

        // --- 渲染函数 ---
        function renderProjects() {
            const grid = document.getElementById('grid-container');
            grid.innerHTML = ''; // 清空现有内容

            myProjects.forEach((p, index) => {
                // 生成卡片 HTML
                const cardHTML = `
                    <div class="card ${p.size === 'large' ? 'large' : ''}" style="transition-delay: ${index * 80}ms">
                        <div class="card-bg" style="background-image: url('${p.img}')"></div>
                        <div class="card-content">
                            <p>${p.cat}</p>
                            <h3>${p.title}</h3>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHTML;
            });

            // 重新启动滚动动画观察器
            initObserver();
        }

        // --- 滚动动画 ---
        function initObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('reveal');
                        observer.unobserve(entry.target); // 动画完成后停止观察
                    }
                });
            }, { threshold: 0.15, rootMargin: "0px 0px -50px 0px" });

            document.querySelectorAll('.card').forEach(el => observer.observe(el));
        }

        // --- 页面加载完成后执行 ---
        window.onload = renderProjects;

    </script>
</body>
</html>
